<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>üåà Ryaleason üì∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            background-color: #FFE6F2;
            font-family: 'Lalezar', cursive;
            color: #FF69B4;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent),
                linear-gradient(to top, #ffeafa, #ffe0f3);

            background-position: right center, center;

            background-size: 50% 1200%, cover;

            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        video {
            transform: scaleX(-1);
            border: 5px solid #FF69B4;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #FF69B4;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Lalezar', cursive;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }

        .photo-strip {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            gap: 10px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #FFB6C1;
        }

        .photo-strip img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }

        .countdown {
            font-size: 2em;
            color: #FF69B4;
            font-weight: bold;
            text-align: center;
        }

        #backgroundColorPicker {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Camera flash effect */
        .camera-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="camera-flash" id="cameraFlash"></div>
    <div class="container">
        <div class="camera-section">
            <h1>üåà PhotoBooth üì∏</h1>
            <video id="video" width="400" height="300" autoplay></video>

            <div class="controls">
                <button onclick="startPhotoSession()">‚ú® Mulai Foto ‚ú®</button>
                <input type="color" id="backgroundColorPicker" value="#FFB6C1" title="Choose Background Color">
            </div>

            <div class="countdown" id="countdown"></div>

            <div class="filters">
                <button onclick="applyFilter('grayscale(100%)')">üåö Grayscale</button>
                <button onclick="applyFilter('sepia(100%)')">üç™ Sepia</button>
                <button onclick="applyFilter('hue-rotate(90deg)')">üåà Rainbow</button>
                <button onclick="applyFilter('none')">üîÑ Reset</button>
            </div>

            <button onclick="downloadPhotoStrip('png')">üíæ Download Foto Disini</button>
            <button onclick="downloadPhotoStrip('pdf')">üìÑ Download PDF</button>
        </div>

        <div class="photo-strip" id="photoStrip"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const photoStrip = document.getElementById('photoStrip');
        const countdownEl = document.getElementById('countdown');
        const backgroundColorPicker = document.getElementById('backgroundColorPicker');
        const cameraFlash = document.getElementById('cameraFlash');
        let filter = 'none';
        let photoDetails = [];

        // Show Sweet Alert on first load
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                title: 'Selamat Datang di PhotoBooth!',
                html: `
                    <p>Ayo buat foto kenangan kamu dengan PhotoBooth üì∏‚ú®</p>
                    <p>Follow Instagram gwehj üóø: <a href="https://www.instagram.com/ryaleason_?igsh=Y24za2VtM281OXU4" target="_blank">@ryaleason</a> üåà</p>
                `,
                icon: 'info',
                confirmButtonText: 'Ayo Mulai!',
                background: '#FFE6F2',
                customClass: {
                    title: 'swal-title',
                    content: 'swal-text'
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.zoom = "95%";
        });

        // Camera flash function
        function triggerCameraFlash() {
            cameraFlash.style.opacity = '1';
            setTimeout(() => {
                cameraFlash.style.opacity = '0';
            }, 100);
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("üôà Oops! Camera access denied. Please check permissions."));

        function startPhotoSession() {
            photoStrip.innerHTML = '';
            photoDetails = [];
            takePhotoWithCountdown(0);
        }

        function takePhotoWithCountdown(photoIndex) {
            if (photoIndex >= 3) return;

            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.textContent = '';
                    clearInterval(countdownInterval);
                    capturePhoto(photoIndex, () => {
                        takePhotoWithCountdown(photoIndex + 1);
                    });
                }
            }, 1000);
        }

        function capturePhoto(photoIndex, callback) {
            // Trigger camera flash
            triggerCameraFlash();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);

            ctx.filter = filter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.filter = filter;
            photoStrip.appendChild(img);

            photoDetails.push({
                dataUrl: img.src,
                filter: filter
            });

            if (callback) callback();
        }

        function applyFilter(newFilter) {
            filter = newFilter;
            const images = photoStrip.getElementsByTagName('img');
            for (let img of images) {
                img.style.filter = newFilter;
            }
        }

        function downloadPhotoStrip(format = 'png') {
                const stripCanvas = document.createElement('canvas');
                const ctx = stripCanvas.getContext('2d');

                if (photoDetails.length === 0) return;

                const images = photoDetails.map(detail => {
                    const img = new Image();
                    img.src = detail.dataUrl;
                    return { img, filter: detail.filter };
                });

                const imgWidth = video.videoWidth / 2;
                const imgHeight = video.videoHeight / 2;

                const borderWidth = 20;
                const borderRadius = 10;
                const shadowBlur = 6;
                const shadowOffset = 4;
                const gap = 10;

                stripCanvas.width = imgWidth + 2 * borderWidth;
                stripCanvas.height = imgHeight * images.length + (images.length - 1) * gap + 2 * borderWidth;

                ctx.fillStyle = backgroundColorPicker.value;
                ctx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);

                function roundedRect(ctx, x, y, width, height, radius) {
                    ctx.beginPath();
                    ctx.moveTo(x + radius, y);
                    ctx.arcTo(x + width, y, x + width, y + height, radius);
                    ctx.arcTo(x + width, y + height, x, y + height, radius);
                    ctx.arcTo(x, y + height, x, y, radius);
                    ctx.arcTo(x, y, x + width, y, radius);
                    ctx.closePath();
                }

                Promise.all(images.map(item => new Promise(resolve => {
                    item.img.onload = () => resolve(item);
                }))).then(loadedImages => {
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');

                    loadedImages.forEach((item, index) => {
                        const x = borderWidth;
                        const y = borderWidth + index * (imgHeight + gap);

                        ctx.shadowColor = 'rgba(0, 0, 0, 1)';
                        ctx.shadowBlur = shadowBlur;
                        ctx.shadowOffsetX = shadowOffset;
                        ctx.shadowOffsetY = shadowOffset;

                        ctx.save();
                        roundedRect(ctx, x, y, imgWidth, imgHeight, borderRadius);
                        ctx.clip();

                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 0;

                        tempCanvas.width = imgWidth;
                        tempCanvas.height = imgHeight;
                        tempCtx.filter = item.filter;
                        tempCtx.drawImage(item.img, 0, 0, imgWidth, imgHeight);

                        ctx.drawImage(
                            tempCanvas,
                            x,
                            y,
                            imgWidth,
                            imgHeight
                        );

                        ctx.restore();
                    });

                    if (format === 'png') {
                        const link = document.createElement('a');
                        link.download = 'üåà_photobooth_ryaleason.png';
                        link.href = stripCanvas.toDataURL('image/png');
                        link.click();
                    } else if (format === 'pdf') {
                        // Use jsPDF with proper import
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF({
                            orientation: 'portrait',
                            unit: 'px',
                            format: [stripCanvas.width, stripCanvas.height]
                        });

                        pdf.addImage(stripCanvas.toDataURL('image/png'), 'PNG', 0, 0, stripCanvas.width, stripCanvas.height);
                        pdf.save('üåà_photobooth_ryaleason.pdf');
                    }
                });
            }

        backgroundColorPicker.addEventListener('input', function () {
            photoStrip.style.backgroundColor = this.value;
        });
    </script>
</body>

</html>
