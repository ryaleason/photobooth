<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ðŸ“· Professional PhotoBooth ðŸ“¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 25%, #90caf9 50%, #64b5f6 75%, #42a5f5 100%);
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        video {
            transform: scaleX(-1);
            border: 3px solid #1976d2;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.2);
            background: white;
        }

        button {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .photo-strip {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            gap: 12px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 1px solid #cbd5e1;
        }

        .photo-strip img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid white;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown {
            font-size: 2.5em;
            color: #1976d2;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 4px rgba(25, 118, 210, 0.2);
        }

        #backgroundColorPicker {
            width: 50px;
            height: 50px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }

        .camera-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s ease;
        }

        .hidden {
            display: none;
        }

        button:disabled {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled:hover {
            transform: none;
            background: linear-gradient(135deg, #94a3b8, #64748b);
            box-shadow: none;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }

        .filters button {
            padding: 8px 16px;
            font-size: 13px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
        }

        .filters button:hover {
            background: linear-gradient(135deg, #42a5f5, #2196f3);
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .download-buttons button {
            background: linear-gradient(135deg, #0d47a1, #1565c0);
        }

        .download-buttons button:hover {
            background: linear-gradient(135deg, #0a3d91, #0d47a1);
        }

        /* Professional styling for SweetAlert */
        .swal2-popup {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(25, 118, 210, 0.2) !important;
        }

        .swal2-title {
            color: #1565c0 !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 600 !important;
        }

        .swal2-content {
            color: #475569 !important;
            font-family: 'Inter', sans-serif !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #1976d2, #1565c0) !important;
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
        }
    </style>
</head>

<body>
    <div class="camera-flash" id="cameraFlash"></div>
    <div class="container">
        <div class="camera-section">
            <h1>ðŸ“· Professional PhotoBooth</h1>
            <video id="video" width="500" height="300" autoplay></video>

            <div class="controls">
                <button id="startButton" onclick="startPhotoSession()">ðŸ“¸ Start Photo Session</button>
                <input type="color" id="backgroundColorPicker" value="#f8fafc" title="Choose Background Color">
            </div>

            <div class="countdown" id="countdown"></div>

            <div class="filters" id="filtersSection">
                <button onclick="applyFilter('grayscale(100%)')">âš« Grayscale</button>
                <button onclick="applyFilter('sepia(100%)')">ðŸŸ¤ Sepia</button>
                <button onclick="applyFilter('hue-rotate(90deg)')">ðŸŽ¨ Color Shift</button>
                <button onclick="applyFilter('none')">ðŸ”„ Original</button>
            </div>

            <div class="download-buttons hidden" id="downloadButtons">
                <button onclick="downloadPhotoStrip('png')">ðŸ’¾ Download Images</button>
                <button onclick="downloadPhotoStrip('pdf')">ðŸ“„ Download PDF</button>
            </div>
        </div>

        <div class="photo-strip" id="photoStrip"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const photoStrip = document.getElementById('photoStrip');
        const countdownEl = document.getElementById('countdown');
        const backgroundColorPicker = document.getElementById('backgroundColorPicker');
        const cameraFlash = document.getElementById('cameraFlash');
        const startButton = document.getElementById('startButton');
        const downloadButtons = document.getElementById('downloadButtons');
        const filtersSection = document.getElementById('filtersSection');

        let filter = 'none';
        let photoDetails = [];
        let isPhotoSessionActive = false;
        let isCameraAllowed = false;

        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                title: 'Welcome to Professional PhotoBooth!',
                html: `
                    <p>Create professional quality photo memories with our advanced PhotoBooth system</p>
                    <p>Follow our creator: <a href="https://www.instagram.com/ryaleason_?igsh=Y24za2VtM281OXU4" target="_blank" style="color: #1976d2; text-decoration: none;">@ryaleason</a></p>
                `,
                icon: 'info',
                confirmButtonText: 'Get Started',
                background: 'rgba(255, 255, 255, 0.95)',
                customClass: {
                    title: 'swal-title',
                    content: 'swal-text'
                }
            });

            document.body.style.zoom = "95%";

            downloadButtons.classList.add('hidden');

            initializeCamera();
        });

        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    isCameraAllowed = true;
                })
                .catch(err => {
                    console.error("Camera access error:", err);
                    isCameraAllowed = false;
                });
        }

       function triggerCameraFlash() {
            cameraFlash.style.opacity = '1';
            setTimeout(() => {
                cameraFlash.style.opacity = '0';
            }, 100);
        }

         function startPhotoSession() {
            if (!isCameraAllowed) {
                Swal.fire({
                    title: 'Camera Access Required!',
                    text: 'Please allow camera access to use the PhotoBooth.',
                    icon: 'warning',
                    confirmButtonText: 'Allow Camera',
                    background: 'rgba(255, 255, 255, 0.95)'
                }).then((result) => {
                    if (result.isConfirmed) {
                        initializeCamera();
                    }
                });
                return;
            }

            if (isPhotoSessionActive) return;

            isPhotoSessionActive = true;
            startButton.disabled = true;
            photoStrip.innerHTML = '';
            photoDetails = [];

            downloadButtons.classList.add('hidden');

            takePhotoWithCountdown(0);
        }

        function takePhotoWithCountdown(photoIndex) {
            if (photoIndex >= 3) {
                completePhotoSession();
                return;
            }

            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.textContent = '';
                    clearInterval(countdownInterval);
                    capturePhoto(photoIndex, () => {
                        takePhotoWithCountdown(photoIndex + 1);
                    });
                }
            }, 1000);
        }

        function capturePhoto(photoIndex, callback) {
            triggerCameraFlash();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const filteredCanvas = document.createElement('canvas');
            const filteredCtx = filteredCanvas.getContext('2d');
            filteredCanvas.width = canvas.width;
            filteredCanvas.height = canvas.height;

            filteredCtx.drawImage(canvas, 0, 0);

            if (filter !== 'none') {
                filteredCtx.filter = filter;
                filteredCtx.drawImage(filteredCanvas, 0, 0);
                filteredCtx.filter = 'none';
            }

            const img = document.createElement('img');
            img.src = filteredCanvas.toDataURL('image/png');

            img.style.filter = filter;
            photoStrip.appendChild(img);

            photoDetails.push({
                dataUrl: canvas.toDataURL('image/png'), 
                filter: filter 
            });

            if (callback) callback();
        }

        function completePhotoSession() {
            startButton.textContent = "ðŸ“¸ Take More Photos";
            startButton.disabled = false;
            isPhotoSessionActive = false;

            downloadButtons.classList.remove('hidden');
        }

        function applyFilter(newFilter) {
            filter = newFilter;

            video.style.filter = newFilter;

            const images = photoStrip.querySelectorAll('img');
            images.forEach((img, index) => {
                img.style.filter = newFilter;

                if (photoDetails[index]) {
                    photoDetails[index].filter = newFilter;
                }
            });
        }

        function downloadPhotoStrip(format = 'png') {
            const stripCanvas = document.createElement('canvas');
            const ctx = stripCanvas.getContext('2d');

            const images = photoDetails.map(detail => {
                const img = new Image();
                img.src = detail.dataUrl;
                return { img, filter: detail.filter };  
            });

            const imgWidth = video.videoWidth / 2;
            const imgHeight = video.videoHeight / 2;

            const borderWidth = 20;
            const borderRadius = 10;
            const shadowBlur = 6;
            const shadowOffset = 4;
            const gap = 10;

            stripCanvas.width = imgWidth + 2 * borderWidth;
            stripCanvas.height = imgHeight * images.length + (images.length - 1) * gap + 2 * borderWidth;

            ctx.fillStyle = backgroundColorPicker.value;
            ctx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);

            function roundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.arcTo(x + width, y, x + width, y + height, radius);
                ctx.arcTo(x + width, y + height, x, y + height, radius);
                ctx.arcTo(x, y + height, x, y, radius);
                ctx.arcTo(x, y, x + width, y, radius);
                ctx.closePath();
            }

            Promise.all(images.map(item => new Promise(resolve => {
                item.img.onload = () => resolve(item);
            }))).then(loadedImages => {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                loadedImages.forEach((item, index) => {
                    const x = borderWidth;
                    const y = borderWidth + index * (imgHeight + gap);

                    ctx.shadowColor = 'rgba(0, 0, 0, 1)';
                    ctx.shadowBlur = shadowBlur;
                    ctx.shadowOffsetX = shadowOffset;
                    ctx.shadowOffsetY = shadowOffset;

                    ctx.save();
                    roundedRect(ctx, x, y, imgWidth, imgHeight, borderRadius);
                    ctx.clip();

                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;

                    tempCanvas.width = imgWidth;
                    tempCanvas.height = imgHeight;

                    if (item.filter !== 'none') {
                        tempCtx.filter = item.filter;
                    } else {
                        tempCtx.filter = 'none';
                    }

                    tempCtx.drawImage(item.img, 0, 0, imgWidth, imgHeight);

                    tempCtx.filter = 'none';

                    ctx.drawImage(
                        tempCanvas,
                        x,
                        y,
                        imgWidth,
                        imgHeight
                    );

                    ctx.restore();
                });

                if (format === 'png') {
                    const link = document.createElement('a');
                    link.download = 'professional_photobooth_ryaleason.png';
                    link.href = stripCanvas.toDataURL('image/png');
                    link.click();
                } else if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'px',
                        format: [stripCanvas.width, stripCanvas.height]
                    });

                    pdf.addImage(stripCanvas.toDataURL('image/png'), 'PNG', 0, 0, stripCanvas.width, stripCanvas.height);
                    pdf.save('professional_photobooth_ryaleason.pdf');
                }
            });
        }

        backgroundColorPicker.addEventListener('input', function () {
            photoStrip.style.backgroundColor = this.value;
        });
    </script>
</body>

</html>
